<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw-some Grooming | New Client Form</title>
    <link rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body>
    <div class="page_container">
      <div class="apply_box">
        <header>
          <section class="logo">
            <img
              src="https://cdn.pixabay.com/photo/2018/10/01/09/21/pets-3715733_1280.jpg"
              alt="Logo for Paw-some Grooming & Spa"
              style="width: 180px; height: 180px; object-fit: cover"
            />
          </section>
          <section class="headings">
            <h1>Paw-some Grooming and Spa</h1>
            <h2>New-Client Form</h2>
          </section>
        </header>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="owner_name">Owner's Name</label>
              <input
                type="text"
                id="owner_name"
                name="owner_name"
                placeholder="Enter your name"
              />
            </div>
            <div class="form_control">
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                placeholder="123-456-789"
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email address"
              />
            </div>
            <div class="form_control">
              <label for="pet_name">Pet's Name</label>
              <input
                type="text"
                id="pet_name"
                name="pet_name"
                placeholder="Enter your pet's name"
              />
            </div>
            <div class="form_control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="20"
                rows="4"
                placeholder="Enter address, including postal code"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="contact_method">Preferred Method of Contact</label>
              <div class="contact_method_container">
                <input
                  type="radio"
                  id="contact_email"
                  name="contact_method"
                  value="Email"
                />
                <label for="contact_email"><p>Email</p></label>
                <input
                  type="radio"
                  id="contact_phone"
                  name="contact_method"
                  value="Phone"
                />
                <label for="contact_phone"><p>Phone</p></label>
              </div>
            </div>
            <div class="form_control">
              <label for="breed">Breed</label>
              <input
                type="text"
                id="breed"
                name="breed"
                placeholder="Enter your pet's breed"
              />
            </div>
            <div class="form_control">
              <label for="coat_color">Coat color</label>
              <input
                type="text"
                id="coat_color"
                name="coat_color"
                placeholder="Enter pet's coat color"
              />
            </div>
            <div class="form_control">
              <label for="sex">Sex</label>
              <select name="sex" id="sex">
                <option hidden disabled selected value>
                  -- select an option --
                </option>
                <option value="f">F</option>
                <option value="m">M</option>
              </select>
            </div>
            <div class="form_control">
              <label for="weight">Weight (lbs)</label>
              <input
                type="number"
                id="weight"
                name="weight"
                placeholder="Enter pet's weight"
              />
            </div>
            <div class="form_control">
              <label for="age">Age</label>
              <input
                type="number"
                id="age"
                name="age"
                placeholder="Enter pet's age"
              />
            </div>
            <div class="form_control">
              <label for="birthday">Birthday</label>
              <input
                type="date"
                id="birthday"
                name="birthday"
                value="2023-06-21"
              />
            </div>
            <div class="form_control">
              <label for="pet_fixed">Spayed/Neutered</label>
              <select name="pet_fixed" id="pet_fixed">
                <option hidden disabled selected value>
                  -- select an option --
                </option>
                <option value="spayed">Spayed</option>
                <option value="neutered">Neutered</option>
                <option value="neither">No</option>
              </select>
            </div>
            <div class="form_control">
              <label for="vaccines">Vaccinations up to date</label>
              <select name="vaccines" id="vaccines">
                <option hidden disabled selected value>
                  -- select an option --
                </option>
                <option value="all">Yes - all are up to date</option>
                <option value="no">No - not fully vaccinated</option>
              </select>
            </div>
            <div class="form_control">
              <label for="vet_clinic">Vet Clinic</label>
              <input
                type="text"
                id="vet_clinic"
                name="vet_clinic"
                placeholder="Enter vet clinic"
              />
            </div>
            <div class="details_control">
              <label for="details"
                >Please mention any allergies or conditions we should be aware
                of (i.e. heart condition, sensitive skin, warts, mats/tangles,
                etc.):</label
              >
              <textarea
                name="details"
                id="details"
                cols="30"
                rows="4"
                placeholder="Enter any allergies or health conditions"
              ></textarea>
            </div>
          </div>
          <div class="button_container">
            <button type="sumbit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
